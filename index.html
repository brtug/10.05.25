<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Seni Seviyorum</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000; /* tam siyah */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    flex-direction: column;
  }

  button {
    padding: 12px 30px;
    font-size: 20px;
    font-weight: 600;
    background: #ff33cc;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    box-shadow:
      0 0 8px #ff33cc,
      0 0 20px #ff33cc;
    transition: box-shadow 0.3s ease;
  }
  button:hover {
    box-shadow:
      0 0 15px #ff33cc,
      0 0 30px #ff33cc;
  }

  #message {
    margin-top: 30px;
    font-size: 32px;
    font-weight: 600;
    color: #ff33cc;
    text-shadow:
      0 0 5px #ff33cc,
      0 0 10px #ff33cc,
      0 0 20px #ff33cc,
      0 0 30px #ff33cc,
      0 0 40px #ff33cc;
  }
</style>
</head>
<body>

<button id="btn">Tıkla</button>
<div id="message"></div>

<script>
  const btn = document.getElementById('btn');
  const messageDiv = document.getElementById('message');

  btn.addEventListener('click', () => {
    messageDiv.textContent = "3. haftamız kutlu olsun";
    btn.style.display = 'none'; // Butonu gizle
  });
</script>

</body>
</html>
